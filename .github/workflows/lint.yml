name: "Tint"

run-name: "Lint"

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.*"

      - name: Install dependencies
        run: npm install

      - name: Check formatting
        run: npm run fmt:check

      - name: Lint
        run: npm run lint
