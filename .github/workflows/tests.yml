name: "Tests"

run-name: "Tests"

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.*"

      - name: Install dependencies
        run: npm install

      - name: Test
        run: npm run test
